<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fragile City Stats</title>

        <script src="./main.js" defer type="module"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="header">
            <div class="block1">
                <a href="./data/cities.json">All cities in json.</a>
                <a href="./data/main.json">Main stats in json.</a>

                <div class="main-info">
                    <h3>Year: <span id="year"></span></h3>
                    <hr />
                    <h3>Day: <span id="day"></span></h3>
                </div>
            </div>

            <div class="block2">
                <div class="game-info">
                    <table id="citizens">
                        <th>Citizens:</th>
                        <td class="citizen-cell"></td>
                        <td class="citizen-cell"></td>
                        <td class="citizen-cell"></td>
                        <td class="citizen-cell"></td>
                        <td class="citizen-cell"></td>
                        <td class="citizen-cell"></td>
                    </table>
                    <div class="info-list"></div>
                </div>
            </div>
        </div>

        <div class="leaderboards"></div>
    </body>
</html>
